<svg
        viewBox="0 0 900 550"
        preserveAspectRatio="xMidYMid slice"
        xmlns="http://www.w3.org/2000/svg"
        style="
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:120vh;
    z-index:-1;
  "
>
 <!-- 背景 -->
 <rect width="100%" height="100%" fill="#f8f9fa"/>

 <!-- 车间外框 -->
 <rect x="50" y="50" width="700" height="500" fill="white" stroke="#333" stroke-width="2"/>

 <!-- 标题 -->
 <text x="400" y="35" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">
  工厂车间平面图
 </text>

 <!-- 主生产区 -->
 <rect x="100" y="100" width="400" height="350" fill="#e2f0fb" stroke="#1e88e5" stroke-width="1.5"/>
 <text x="300" y="125" font-size="16" text-anchor="middle" fill="#0d47a1">主生产区</text>

 <!-- 原料预处理区 -->
 <rect x="520" y="100" width="180" height="150" fill="#e8f5e9" stroke="#43a047" stroke-width="1.5"/>
 <text x="610" y="125" font-size="16" text-anchor="middle" fill="#2e7d32">原料预处理</text>

 <!-- 成品暂存区 -->
 <rect x="520" y="300" width="180" height="150" fill="#ffebee" stroke="#e53935" stroke-width="1.5"/>
 <text x="610" y="325" font-size="16" text-anchor="middle" fill="#c62828">成品暂存</text>

 <!-- 质检实验室 -->
 <rect x="100" y="470" width="200" height="60" fill="#fff8e1" stroke="#ffb300" stroke-width="1.5"/>
 <text x="200" y="505" font-size="16" text-anchor="middle" fill="#ff8f00">质检实验室</text>

 <!-- 设备维护区 -->
 <rect x="320" y="470" width="180" height="60" fill="#f3e5f5" stroke="#8e24aa" stroke-width="1.5"/>
 <text x="410" y="505" font-size="16" text-anchor="middle" fill="#6a1b9a">设备维护</text>

 <!-- 主通道 -->
 <path d="M 500 100 L 500 450 M 100 450 L 600 450"
       fill="none"
       stroke="#607d8b"
       stroke-width="15"
       stroke-linecap="round"/>
 <text x="550" y="280"
       font-size="14"
       text-anchor="middle"
       transform="rotate(-90,550,280)"
       fill="#455a64">主通道</text>

 <!-- 比例尺 -->
 <text x="400" y="580" font-size="14" text-anchor="middle" fill="#333">比例尺: 1单位=1米</text>
</svg>
